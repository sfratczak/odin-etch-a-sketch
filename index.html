<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="generate-button">Generate New Grid</button>
    <div class="content"></div>
    <div class="toggles">
      <label>
        <input
          type="radio"
          name="draw-modes"
          class="normal-mode-toggle"
          checked
        />
        Normal
      </label>
      <label>
        <input type="radio" name="draw-modes" class="unicorn-mode-toggle" />
        Unicorn
      </label>
      <label>
        <input type="radio" name="draw-modes" class="watercolor-mode-toggle" />
        Watercolor
      </label>
    </div>
  </body>
</html>
